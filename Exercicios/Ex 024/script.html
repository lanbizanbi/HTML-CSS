<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onclick="clicou()">clique aqui</a>
    <div id="saida"> </div>

    <script>
        function clicou() {
            const s = document.getElementById("saida");
            if (!s) {
              s = document.createElement("div");
              s.id = "saida";
            }
            s.innerHTML += <p>voce clicou aqui</p>;
          }
    </script>
      
</body>
</html>
