<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imerdia">media</label>
        <input type="number" name="media" id="imedia" step="0.1" min="0" max="0" required>
    </p>
    <p>
        <label for="imes">mes</label>
        <input type="month" name="mes" id="imes" value="2020-07">
    
    </p>
    <p>
        <label for="idia">dia</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">horario</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
