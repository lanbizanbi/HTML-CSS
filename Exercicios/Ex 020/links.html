<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover {
            color: rgb(255, 238, 0);
            text-decoration: underline;
        }
        a:active {
            color: black;
        }
        a::before{
            content: '☞';
        }
        a::after{
            content: '☜';
        }
    </style>
</head>
<body>
    <h1>teste de links</h1>
    <p><a href="hover.html" rel="" target="_blank">clique aqui</a></p>
    
</body>
</html>
